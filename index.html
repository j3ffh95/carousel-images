<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="main-section">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img
            src="https://camo.githubusercontent.com/3ebc959f606e7f428a211a1013938fdccedc40211529363357e4f5dbdcace6ff/68747470733a2f2f7777772e77337363686f6f6c732e636f6d2f686f77746f2f696d675f6e61747572655f776964652e6a7067"
            style="width: 100%"
          />
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img
            src="https://camo.githubusercontent.com/0e5eba619e9a9ddc957bc17d530f9586a5de6e69d2ff0e074917adb23afeb48b/68747470733a2f2f7777772e77337363686f6f6c732e636f6d2f686f77746f2f696d675f736e6f775f776964652e6a7067"
            style="width: 100%"
          />
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img
            src="https://camo.githubusercontent.com/a18b7e03d40e35899d59c8aa5f6886599c96ea30a4a0dd3bbd2a2c9e08cd5e68/68747470733a2f2f7777772e77337363686f6f6c732e636f6d2f686f77746f2f696d675f6d6f756e7461696e735f776964652e6a7067"
            style="width: 100%"
          />
          <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
